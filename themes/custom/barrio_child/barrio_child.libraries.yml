    component:
      //cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css: {}

color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color

jquery.ui:
